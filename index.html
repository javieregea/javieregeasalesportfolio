<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Egea Terry - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .construction-icon {
            font-size: 120px;
            color: #fbbf24;
            text-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #ffffff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.85;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-link i {
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 50px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes loading {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }

        .status-message {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        /* Floating particles background */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 40px; height: 40px; left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 90px; height: 90px; left: 85%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 50px; height: 50px; left: 25%; animation-delay: 3s; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .construction-icon { font-size: 80px; }
            .contact-info { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="icon-container">
            <i class="fas fa-tools construction-icon"></i>
        </div>

        <h1>Site Under Construction</h1>

        <div class="subtitle">Javier Egea Terry</div>

        <p class="description">
            My portfolio is currently being upgraded with exciting new features and content.
            In the meantime, feel free to reach out through any of the channels below.
        </p>

        <div class="contact-info">
            <a href="mailto:contact@javier-egea.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                <span>Email Me</span>
            </a>
            <a href="https://www.linkedin.com/in/javier-egea-pwm/" target="_blank" class="contact-link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="tel:+34614405061" class="contact-link">
                <i class="fas fa-phone"></i>
                <span>Call Me</span>
            </a>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="status-message">
            Working hard to bring you something amazing...
        </div>
    </div>
</body>
</html>
